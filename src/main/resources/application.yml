  app-secret: 14b4184e440acf0994b5395d441c4019
  redirect-uri: https://timetable.devtesting.top/timetable/api/auth/wechat/callback
  scope: snsapi_userinfo
  state: timetable_wechat_login
  
  # 微信服务号配置（用于模板消息推送）
