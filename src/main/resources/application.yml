server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: timetable-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/timetable_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT配置
jwt:
  secret: timetableSecretKey2024ForVoiceSchedulingSystem
  expiration: 86400000 # 24小时

# AI API配置 - 请根据实际情况修改
ai:
  # 语音识别API配置
  speech:
    provider: openai # 可选: openai, baidu, tencent, aliyun
    api-url: https://api.openai.com/v1/audio/transcriptions
    api-key: YOUR_OPENAI_API_KEY_HERE
  
  # 自然语言处理API配置
  nlp:
    provider: openai # 可选: openai, baidu, tencent, aliyun
    api-url: https://api.openai.com/v1/chat/completions
    api-key: YOUR_OPENAI_API_KEY_HERE
    model: gpt-3.5-turbo

# 日志配置
logging:
  level:
    com.timetable: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/timetable.log

# CORS配置
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://127.0.0.1:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: "*"
  allow-credentials: true

---
# 开发环境配置
spring:
  profiles: dev
  jpa:
    show-sql: true
  
logging:
  level:
    com.timetable: DEBUG

---
# 生产环境配置
spring:
  profiles: prod
  jpa:
    show-sql: false
  
logging:
  level:
    com.timetable: INFO
    root: WARN 